

<table mat-table [dataSource]="dataSource" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.no}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Plan Name </th>
    <td mat-cell *matCellDef="let element"> {{element.planname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ContractMonth">
    <th mat-header-cell *matHeaderCellDef> Contract Month </th>
    <td mat-cell *matCellDef="let element"> {{element.contractmonth}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> 
    
      <span class="badge" [ngClass]="element.status==true?'badge-success':'badge-light'">
        {{element.status==true?'Active':'Inactive'}}
      </span>
       </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button [matMenuTriggerFor]="menu" color="primary"><span class="material-icons">
      more_horiz
      </span></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Edit</button>
        <button mat-menu-item>Delete</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
