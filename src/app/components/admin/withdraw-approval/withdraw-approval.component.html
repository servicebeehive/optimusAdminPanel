<mat-toolbar color="accent">
    <div class=" d-flex justify-content-between">
        <div>Withdraw Approval</div>
     
    </div>



</mat-toolbar>


<div class=" container-fluid pt-2">


    <div class=" card mb-5">
        <div class=" card-header  bg-primary">
            Payout Request
        </div>



        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>Request Id </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Reject  </th>
              <td mat-cell *matCellDef="let element"> <button class=" btn btn-danger btn-sm">Reject</button> </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Process </th>
              <td mat-cell *matCellDef="let element"> <button class=" btn btn-success btn-sm">Process</button> </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> View </th>
              <td mat-cell *matCellDef="let element"> <button (click)="openDialog()" class=" btn btn-primary btn-sm">View</button></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>




</div>
